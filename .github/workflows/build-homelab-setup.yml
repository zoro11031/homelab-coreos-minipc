name: Build homelab-setup Binary

on:
  push:
    paths:
      - '.github/workflows/build-homelab-setup.yml'
    branches:
      - main
  schedule:
    # Run daily at 02:00 UTC to check for updates from upstream
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Go Binary from Forked Repo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this BlueBuild repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Checkout homelab-setup source from forked repo
        uses: actions/checkout@v4
        with:
          repository: plex-migration-homelab/homelab-setup
          path: homelab-setup-src
          fetch-depth: 0
          # FIX: Added token here to allow access to the organization repo
          token: ${{ secrets.GH_PAT }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: homelab-setup-src/go.sum

      - name: Run tests
        working-directory: homelab-setup-src
        run: go test ./... -v

      - name: Build binary
        working-directory: homelab-setup-src
        run: make build

      - name: Copy binary to files directory
        run: |
          mkdir -p files/system/usr/bin
          cp homelab-setup-src/bin/homelab-setup files/system/usr/bin/
          chmod +x files/system/usr/bin/homelab-setup

      - name: Verify binary
        run: files/system/usr/bin/homelab-setup version

      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code files/system/usr/bin/homelab-setup || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true' && github.event_name != 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add files/system/usr/bin/homelab-setup
          git commit -m "chore: rebuild homelab-setup binary from upstream [skip ci]"
          git push

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: homelab-setup-binary
          path: files/system/usr/bin/homelab-setup
          retention-days: 30
