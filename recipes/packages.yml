---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
modules:
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/scottames/ghostty/repo/fedora-%OS_VERSION%/scottames-ghostty-fedora-%OS_VERSION%.repo
    install:
      # Intel VAAPI hardware acceleration packages
      - intel-media-driver      # iHD driver for Intel Gen 8+ (Broadwell and newer)
      - libva                   # VAAPI core library
      - libva-utils             # vainfo and debugging tools
      - ffmpeg                  # Hardware-accelerated encoding/decoding
      - gstreamer1-vaapi        # GStreamer VAAPI plugin

      # Shell and utilities
      - zsh                     # Z shell
      - git                     # Required for dotfiles setup
      - stow                    # GNU Stow for dotfiles management
      - ghostty
      - fastfetch
      - neovim
      - htop
      - wget
      - kitty
      - fzf
      - zoxide
      - tmux
      - tree
      - rsync
      - jq
      - bat
      - btop

