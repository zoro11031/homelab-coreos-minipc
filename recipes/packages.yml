---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
modules:
  - type: rpm-ostree
    install:
      - https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-%OS_VERSION%.noarch.rpm
      - https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-%OS_VERSION%.noarch.rpm

  - type: rpm-ostree
    install:
      # Intel VAAPI hardware acceleration packages
      - intel-media-driver      # iHD driver for Intel Gen 8+ (Broadwell and newer)
      - libva                   # VAAPI core library
      - libva-utils             # vainfo and debugging tools
      - ffmpeg                  # Hardware-accelerated encoding/decoding
      - gstreamer1-vaapi        # GStreamer VAAPI plugin

      # Shell and utilities
      - zsh                     # Z shell
      - git                     # Required for dotfiles setup
      - stow                    # GNU Stow for dotfiles management
      - neovim                  # Editor expected by dotfiles
      - vim                     # Traditional Vim editor for compatibility
      - fzf                     # Command-line fuzzy finder
      - zoxide                  # Smarter cd command
      - ghostty                 # GPU-accelerated terminal emulator
      - kitty                   # Feature-rich GPU terminal emulator
      - ripgrep                 # Fast recursive search utility
      - fd-find                 # Simple, fast alternative to find
      - bat                     # cat clone with syntax highlighting
      - tmux                    # Terminal multiplexer for sessions
      - htop                    # Interactive process viewer
      - tree                    # Directory tree listing

      # Core CLI productivity tools
      - jq                      # JSON processor
      - rsync                   # Fast incremental file transfer
      - wget                    # Network downloader
      - curl                    # Data transfer tool supporting multiple protocols
      - unzip                   # Zip archive extraction utility
      - zip                     # Create Zip archives
